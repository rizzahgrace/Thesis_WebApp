{% load staticfiles %}
<html>
  <head>
    <title> AMPS </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'webapp/jumbotron.css' %}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
var chart;
jQuery(document).ready(function() {
  chart = new Highcharts.Chart({
    chart: {
      renderTo: 'chart_container',
      defaultSeriesType: 'line',
      marginRight: 130,
      marginBottom: 30
    },
    title: {
      text: 'Enrollment by Semester ',
      x: -20 //center
    },
    subtitle: {
      text: '',
      x: -20
    },
    xAxis: {
      // categories: [ '{{ categories|join:"','" }}']
      categories: ['Fall 2008', 'Spring 2009','Fall 2009', 'Spring 2010', 'Fall 2010', 'Spring 2011']
    },
    yAxis: {
      title: {
        text: 'Number of Students'
      },
      plotLines: [{
        value: 0,
        width: 1,
        color: '#808080'
      }]
    },
    tooltip: {
      formatter: function() {
                  return ''+ this.series.name +''+this.x +': '+ this.y;
      }
    },
    legend: {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'top',
      x: -10,
      y: 100,
      borderWidth: 0
    },
    series: [{
      name: 'Total Enrolled',
      data: [1, 27, 34, 39, 46, 56]
      // data: [{{ total_enrolled|join:"," }}]
    }, {
      name: 'Undergrads',
            // data: [{{ undergrad|join:"," }}]
      data: [18, 22, 30, 34, 40, 47]
    }, {
      name: 'Grads',
      // data: [{{ grad|join:"," }}]
      data: [1, 2, 4, 4, 5, 7]
    }, {
      name: 'Employees',
      // data: [{{ employee|join:"," }}]
      data: [2, 3, 0, 1, 1, 2]
    }]
  });

});
</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container"></div>
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">AMPS</a>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <center>
          <h1>Weather Station - Faura Hall</h1>
          <p>Introduction stuff. </p>
          <p><a href="#" role="button" class="btn btn-primary btn-lg">Learn more »</a></p>
        </center>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Real-time Data</h2>
          <a href="#" role="button" class="btn btn-default">View details »</a>
        </div>
        <div class="col-md-8">
          <div id="chart_container" style="height: 400px"></div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>© 2016 Company, Inc.</p>
  </footer>
</html>
